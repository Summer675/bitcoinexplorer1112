<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <link rel="stylesheet" href="assets/css/vendor/txdetail01.css">
    <link rel="stylesheet" href="assets/css/vendor/inter.min.css">
    <link rel="stylesheet" href="assets/css/vendor/txdetail02.css">

    <title>Addressinfo</title>
</head>

<body>
    <div id="app">
        Address: {{addressinfo.address}}
        <el-divider></el-divider>
        Format : {{addressinfo.format}}
        <el-divider></el-divider>
        Transactions: {{addressinfo.txSize}}
        <el-divider></el-divider>
        Total Received: {{addressinfo.totalReceived}}
        <el-divider></el-divider>
        Total Sent: {{addressinfo.totalSent}}
        <el-divider></el-divider>
        Final Balance: {{addressinfo.balance}}
        <el-divider></el-divider>
        <br>
        <br>
        <br>

        <el-table :data="getTransactionByAddressWithPage" style="width: 100%">
            <el-table-column prop="txhash" label="Hash" width="180">
            </el-table-column>
            <el-table-column prop="txid" label="Txid" width="180">
            </el-table-column>
            <el-table-column prop="totalOutput" label="Total Output" width="180">
            </el-table-column>
            <el-table-column prop="fees" label="Fee" width="180">
            </el-table-column>
            <el-table-column prop="time" label="Time" width="180">
            </el-table-column>

        </el-table>



    </div>

    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/Addressinfo.js"></script>

</body>

</html>
